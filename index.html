<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  


  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .card-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>
  <!-- Main Bootstrap Search -->
            <div class="container">

              <!-- Jumbotron for Title -->
          <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
          </div>

                <div class="card">
                  <h4 class="card-header">Search Parameters</h4>
                  <div class="card-body">
                  
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="searchButton">
              </div>

              <div class="form-group">
                <label for="search">Number of Records to Retrieve:</label>
                <input type="text" class="form-control" id="records">
              </div>

              <div class="form-group">
                <label for="search">Start Year:</label>
                <input type="text" class="form-control" id="startYr">
              </div>

              <div class="form-group">
                <label for="search">End Year:</label>
                <input type="text" class="form-control" id="endYr">
              </div>
                  <a href="#" class="btn btn-primary">Search</a>
                  </div>
                </div>


          <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="app.js"></script>
        </div>





</body>
</html>
